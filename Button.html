<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyColorChange-JS</title>
</head>


<style>
    #box1{
    height: 100vh;} 
    #box1 button{
    padding:  12px 20px;
    margin: 0 6rem;
    border: 1px solid #fff;
    color: #000;}
</style>
<body>

    <div id="box1">
        <button onclick="yellow()">Yellow</button>
        <button onclick="orange()">Orange</button>
        <button onclick="blue()">Blue</button>
        <button onclick="black()">Black</button>
        <button onclick="red()">Red</button>

    </div>

    <script>

        function yellow() {
            let a = document.getElementById("box1")
            a.style = "background:yellow"
        }
        function orange() {
            let b = document.getElementById("box1")
            b.style = "background:orange"
        }
        function blue() {
            let c = document.getElementById("box1")
            c.style = "background:blue"
        }
        function black() {
            let d = document.getElementById("box1")
            d.style = "background:#000"
        }
        function red() {
            let e = document.getElementById("box1")
            e.style = "background:red"
        }


    </script>
</body>

</html>
